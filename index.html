<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <div class="input-group">
                <label>Data Analysis and Algorythms (DAA):</label>
                <div class="radio-group" id="daa"></div>
            </div>
            <div class="input-group">
                <label>Database Systems (DBS):</label>
                <div class="radio-group" id="dbs"></div>
            </div>
            <div class="input-group">
                <label>Formal Language Automata (FLAT):</label>
                <div class="radio-group" id="flat"></div>
            </div>
            <div class="input-group">
                <label>Embedded Systemns (ES):</label>
                <div class="radio-group" id="es"></div>
            </div>
            <div class="input-group">
                <label>Mathematics (MATH):</label>
                <div class="radio-group" id="math"></div>
            </div>
            <div class="input-group">
                <label>DAA Lab:</label>
                <div class="radio-group" id="daa-lab"></div>
            </div>
            <div class="input-group">
                <label>ES Lab:</label>
                <div class="radio-group" id="es-lab"></div>
            </div>
            <div class="input-group">
                <label>DBS Lab:</label>
                <div class="radio-group" id="dbs-lab"></div>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result">
            <h2>Results</h2>
            <p id="total-credits">Total Credits: </p>
            <p id="gpa">GPA: </p>
        </div>
    </div>

    <script>
        const grades = {
            'A+': 10,
            'A': 9,
            'B': 8,
            'C': 7,
            'D': 6,
            'E': 5,
            'F': 0
        };

        const fields = ['daa', 'dbs', 'flat', 'es', 'math', 'daa-lab', 'dbs-lab', 'es-lab'];
        const weights = {
            'daa': 4,
            'flat': 3,
            'dbs': 4,
            'es': 4,
            'math': 3,
            'daa-lab': 1,
            'es-lab': 1,
            'dbs-lab': 1
        };

        // Populate radio buttons for all fields
        fields.forEach(field => {
            const container = document.getElementById(field);
            Object.keys(grades).forEach(grade => {
                const label = document.createElement('label');
                label.className = 'radio-option';
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = field;
                input.value = grades[grade];
                if (grade === 'F') input.checked = true; // Default selection
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${grade}`));
                container.appendChild(label);
            });
        });

        document.getElementById('calculate-btn').addEventListener('click', function() {
            let totalCredits = 0;

            fields.forEach(field => {
                const value = document.querySelector(`input[name="${field}"]:checked`).value;
                totalCredits += parseInt(value) * weights[field];
            });

            const gpa = totalCredits / 21;

            document.getElementById('total-credits').textContent = `Total Credits: ${totalCredits.toFixed(2)}`;
            document.getElementById('gpa').textContent = `GPA: ${gpa.toFixed(2)}`;
        });
    </script>
</body>
</html>
